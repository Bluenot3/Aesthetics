<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fused Aero-Pod Switch - ZenAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef0f4;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 24px 24px;
            overflow: hidden;
        }

        /* --- THE AERO-POD CONTAINER --- */
        .aero-pod {
            width: 20rem;
            background: #eef0f4;
            border-radius: 3rem;
            padding: 4px;
            box-shadow: 
                20px 20px 60px #ced3dc,
                -20px -20px 60px #ffffff;
            display: flex;
            flex-direction: column;
            gap: 1px;
            position: relative;
            z-index: 1;
            /* Prevent text selection while dragging/moving mouse quickly */
            user-select: none;
        }

        /* --- SHARED PANEL STYLES --- */
        .pod-panel {
            background: #f4f6f8;
            position: relative;
            /* Base material shadow */
            box-shadow: 
                inset 2px 2px 6px #dbe1e8,
                inset -2px -2px 6px #ffffff;
            transition: transform 0.1s ease; /* Faster physical response */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            
            /* CSS Variables for Mouse Tracking (Set by JS) */
            --x: 50%;
            --y: 50%;
            --opacity: 0;
        }

        /* The Interactive Light Layer */
        .pod-panel::before {
            content: '';
            position: absolute;
            inset: 0;
            opacity: var(--opacity);
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: color-burn; /* Make colors richer on the white surface */
        }
        
        /* The "Glow" Layer (Softer, on top) */
        .pod-panel::after {
            content: '';
            position: absolute;
            inset: 0;
            opacity: var(--opacity);
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 1;
            mix-blend-mode: normal;
        }

        /* --- TOP PANEL: AI LITERACY --- */
        .panel-top {
            height: 5.5rem;
            width: 100%;
            border-radius: 2.8rem 2.8rem 0.2rem 0.2rem;
        }
        .panel-top::before {
            /* Hard light source */
            background: radial-gradient(
                800px circle at var(--x) var(--y), 
                rgba(251, 191, 36, 0.1),
                transparent 40%
            );
        }
        .panel-top::after {
            /* The Spectral Gradient Glow */
            background: radial-gradient(
                600px circle at var(--x) var(--y), 
                rgba(255, 255, 255, 0.8) 0%,
                rgba(59, 130, 246, 0.2) 10%, 
                rgba(239, 68, 68, 0.2) 20%, 
                rgba(16, 185, 21, 0.2) 30%, 
                rgba(251, 191, 36, 0.1) 40%,
                transparent 60%
            );
        }
        /* Icon Interaction */
        .panel-top .icon-main {
            transition: color 0.3s;
        }
        .aero-pod:hover .panel-top .icon-main {
             /* When hovering the POD, the top icon gets ready */
        }

        /* --- LEFT PANEL: ZENAI WORLD --- */
        .panel-left {
            width: 50%;
            border-radius: 0.2rem 0.2rem 0.2rem 2.8rem;
        }
        .panel-left::after {
            /* Blue Glow - Strong center, soft falloff */
            background: radial-gradient(
                400px circle at var(--x) var(--y), 
                rgba(59, 130, 246, 0.4),
                rgba(59, 130, 246, 0.1) 30%,
                transparent 70%
            );
        }

        /* --- RIGHT PANEL: AI ARENA --- */
        .panel-right {
            width: 50%;
            border-radius: 0.2rem 0.2rem 2.8rem 0.2rem;
        }
        .panel-right::after {
            /* Red Glow - Strong center, soft falloff */
            background: radial-gradient(
                400px circle at var(--x) var(--y), 
                rgba(239, 68, 68, 0.4),
                rgba(239, 68, 68, 0.1) 30%,
                transparent 70%
            );
        }

        /* --- CONTENT & TYPOGRAPHY --- */
        .panel-content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            pointer-events: none; /* Let clicks pass through to button */
        }

        .text-main {
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #4b5563;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        
        .text-sub {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
            color: #9ca3af;
            transition: color 0.3s;
        }
        
        .icon-main {
            font-size: 1.4rem;
            color: #9ca3af;
            transition: all 0.2s;
        }

        /* Active Hover States for Text (When light is near) */
        /* We use a class added by JS for "nearness" or just rely on transparency */
        
        /* Subtle text color shift when hovering the panel itself */
        .panel-top:hover .text-main { color: #111; }
        .panel-left:hover .text-main { color: #2563eb; }
        .panel-right:hover .text-main { color: #dc2626; }
        
        .panel-top:hover .icon-main { color: #fbbf24; transform: scale(1.1); }
        .panel-left:hover .icon-main { color: #2563eb; transform: scale(1.1); }
        .panel-right:hover .icon-main { color: #dc2626; transform: scale(1.1); }

        /* --- CLICK ANIMATION --- */
        .pod-panel:active {
            transform: scale(0.98);
        }

        /* --- BOTTOM ROW WRAPPER --- */
        .pod-base {
            display: flex;
            width: 100%;
            height: 6rem;
            gap: 1px;
        }

    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- THE AERO-POD -->
    <div class="aero-pod" id="aeroPod">
        
        <!-- TOP SECTION -->
        <a href="#" class="pod-panel panel-top group no-underline">
            <div class="panel-content">
                <i class="icon-main fa-solid fa-graduation-cap"></i>
                <div class="flex flex-col leading-tight">
                    <span class="text-main">AI LITERACY</span>
                    <span class="text-sub">Learn</span>
                </div>
            </div>
        </a>

        <!-- BOTTOM SECTION -->
        <div class="pod-base">
            
            <!-- LEFT -->
            <a href="https://zenai.world" target="_blank" class="pod-panel panel-left group no-underline">
                <div class="panel-content flex-col gap-1">
                    <i class="icon-main fa-solid fa-earth-americas mb-1"></i>
                    <span class="text-main text-sm">ZENAI</span>
                    <span class="text-sub">World</span>
                </div>
            </a>

            <!-- RIGHT -->
            <a href="https://us.zenai.biz" target="_blank" class="pod-panel panel-right group no-underline">
                <div class="panel-content flex-col gap-1">
                    <i class="icon-main fa-solid fa-gamepad mb-1"></i>
                    <span class="text-main text-sm">ARENA</span>
                    <span class="text-sub">Enter</span>
                </div>
            </a>

        </div>

    </div>

    <script>
        const pod = document.getElementById('aeroPod');
        const panels = document.querySelectorAll('.pod-panel');

        // Function to update light position
        const updateLight = (e) => {
            panels.forEach(panel => {
                const rect = panel.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                panel.style.setProperty('--x', `${x}px`);
                panel.style.setProperty('--y', `${y}px`);
                panel.style.setProperty('--opacity', '1');
            });
        };

        // Function to fade out light when leaving container
        const fadeOutLight = () => {
            panels.forEach(panel => {
                panel.style.setProperty('--opacity', '0');
            });
        };

        // Event Listeners
        document.addEventListener('mousemove', (e) => {
            // Check if mouse is near the pod to activate lights
            const podRect = pod.getBoundingClientRect();
            const proximity = 150; // Distance in pixels to start reacting
            
            if (
                e.clientX >= podRect.left - proximity &&
                e.clientX <= podRect.right + proximity &&
                e.clientY >= podRect.top - proximity &&
                e.clientY <= podRect.bottom + proximity
            ) {
                updateLight(e);
            } else {
                fadeOutLight();
            }
        });

        // Add specific hover logic if needed, but the continuous 
        // light calculation handles the "edge" and "spillover" 
        // effects naturally via the radial gradients.
    </script>

</body>
</html>
